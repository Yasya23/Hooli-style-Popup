<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="#">Mail</a>
        </li>
        <li class="navigation__item">
          <a href="#">Images</a>
        </li>
        <li class="navigation__item">
          <label for="popup">
            <img
              src="icons/popup-button.svg"
              alt="Popup icon"
              class="navigation__popup-icon"
            />
          </label>
          <input type="checkbox" id="popup" class="popup__input" />
          <div class="popup__container">
            <ul class="popup__list">
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/Collection.svg"
                    alt="Collection icon"
                    class="popup__img"
                  />
                </a>
                <div>Collection</div>
              </li>
              <li class="popup__box-img">
                <div>
                  <a href="#">
                    <img
                      src="icons/mail.svg"
                      alt="Mail icon"
                      class="popup__img"
                    />
                  </a>
                </div>
                <div>Mail</div>
              </li>
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/Contacts.svg"
                    alt="Contacts icon"
                    class="popup__img"
                  />
                </a>
                <div>Contacts</div>
              </li>
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/facebook.svg"
                    alt="Facebook icon"
                    class="popup__img"
                  />
                </a>
                <div>Facebook</div>
              </li>
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/files.svg"
                    alt="File icon"
                    class="popup__img"
                  />
                </a>
                <div>Files</div>
              </li>
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/Friends.svg"
                    alt="Friends icon"
                    class="popup__img"
                  />
                </a>
                <div>Friends</div>
              </li>
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/instagram.svg"
                    alt="Instagram icon"
                    class="popup__img"
                  />
                </a>
                <div>Instagram</div>
              </li>
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/Likes.svg"
                    alt="Likes icon"
                    class="popup__img"
                  />
                </a>
                <div>Likes</div>
              </li>
              <li class="popup__box-img">
                <a href="#">
                  <img
                    src="icons/Messenger.svg"
                    alt="Messenger icon"
                    class="popup__img"
                  />
                </a>
                <div>Messenger</div>
              </li>
            </ul>
            <ul class="popup__more">
              <li>
                <input
                  type="checkbox"
                  id="popup-more"
                  class="popup__more-input"
                />
                <label for="popup-more" class="popup__more-icon">&or;</label>
                <div class="popup__list-more">
                  <ul class="popup__list">
                    <li class="popup__box-img">
                      <a href="#">
                        <img
                          src="icons/Photos.svg"
                          alt="Photos icon"
                          class="popup__img"
                        />
                      </a>
                      <div>Photos</div>
                    </li>
                    <li class="popup__box-img">
                      <a href="#">
                        <img
                          src="icons/video.svg"
                          alt="Video icon"
                          class="popup__img"
                        />
                      </a>
                      <div>Video</div>
                    </li>
                    <li class="popup__box-img">
                      <a href="#">
                        <img
                          src="icons/WhatsApp.svg"
                          alt="WhatsApp icon"
                          class="popup__img"
                        />
                      </a>
                      <div>WhatsApp</div>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li class="navigation__item">
          <a href="https://github.com/Yasya23">
            <img
              src="icons/favicon.svg"
              alt="Favicon icon"
              class="navigation__popup-icon"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
