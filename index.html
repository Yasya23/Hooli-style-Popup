<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="#">Mail</a>
        </li>
        <li class="navigation__item">
          <a href="#">Images</a>
        </li>
        <li class="navigation__item">
          <label for="popup">
            <img
              src="icons/popup-button.svg"
              alt=""
              class="navigation__popup-icon"
            />
          </label>
          <input type="checkbox" id="popup" class="popup__input" />
          <div class="popup__container">
            <ul class="popup__list">
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/Collection.svg" alt="" class="popup__img" />
                  <div>Collection</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/mail.svg" alt="" class="popup__img" />
                  <div>Mail</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/Contacts.svg" alt="" class="popup__img" />
                  <div>Contacts</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/facebook.svg" alt="" class="popup__img" />
                  <div>Facebook</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/files.svg" alt="" class="popup__img" />
                  <div>Files</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/Friends.svg" alt="" class="popup__img" />
                  <div>Friends</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/instagram.svg" alt="" class="popup__img" />
                  <div>Instagram</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/Likes.svg" alt="" class="popup__img" />
                  <div>Likes</div>
                </a>
              </li>
              <li>
                <a href="#" class="popup__box-img">
                  <img src="icons/Messenger.svg" alt="" class="popup__img" />
                  <div>Messenger</div>
                </a>
              </li>
            </ul>
            <ul class="popup__more">
              <li>
                <input
                  type="checkbox"
                  id="popup-more"
                  class="popup__more-input"
                />
                <label for="popup-more" class="popup__more-icon">&or;</label>
                <div class="popup__list-more">
                  <ul class="popup__list">
                    <li>
                      <a href="#" class="popup__box-img">
                        <img src="icons/Photos.svg" alt="" class="popup__img" />
                        <div>Photos</div>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="popup__box-img">
                        <img src="icons/video.svg" alt="" class="popup__img" />
                        <div>Video</div>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="popup__box-img">
                        <img
                          src="icons/WhatsApp.svg"
                          alt=""
                          class="popup__img"
                        />
                        <div>WhatsApp</div>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </li>
        <li class="navigation__item">
          <a href="https://github.com/Yasya23">
            <img
              src="icons/favicon.svg"
              alt=""
              class="navigation__popup-icon"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
